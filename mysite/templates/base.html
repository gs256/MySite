<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'include/header.html' %}
    
    {% block content %}    
    {% endblock %}

    {% include 'include/footer.html' %}

    {% block auth_modal %}
    {% endblock %}

    <script src="{% static 'js/app.js' %}"></script>

</body>

<div class="modal auth" id="auth-modal">
    <div class="auth__container" id="auth-modal-wnd">
        <div class="auth__header">
            <div class="header__label" id="auth-modal-article">Login</div>
            <a class="header__link" id="auth-modal-link">No account? Create new!</a>
        </div>
        <form action="login" class="auth__form" id="auth-modal-form" method="POST">
            {% csrf_token %}
            <div class="auth__fields">
                <input name="email" type="text" placeholder="Email" class="email-field" required>
                <input name="username" type="text" placeholder="User name" class="username-field hidden" id="auth-modal-username" required>
                <input name="pass" type="password" placeholder="Password" class="pass-field" required>
                <input name="pass2" type="password" placeholder="Repeat password" class="repeat-pass-field hidden" id="auth-modal-repeat" required>
            </div>
            <button class="submit-btn" id="auth-submit-btn" type="submit">Submit</button>
        </form>
        <button class="cancel-btn" id="auth-cancel-btn">Cancel</button>
    </div>
</div>

<script src="{% static 'js/apps/auth.js' %}"></script>

</html>
